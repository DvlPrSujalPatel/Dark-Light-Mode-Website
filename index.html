<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Switch Website - Sujal Patel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark-theme"> 
    
    <div class="hero">
        <nav>
            <div class="logo-img">
                <img src="images/logo.png" class="logo">

            </div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span> Sujal </span> Patel</h1>
            <p>This is My official portfolio website to showcase my all works related to <br> web developement and UI design</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="images/pattern.png" class="back-img">
            <img src="images/girl.png" class="main-img">
        </div>
        
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in" style="color: #ff4131;"></i></a>
            <a href=""><i class="fa-brands fa-github" style="color: #ff4131;"></i></a>
            <a href=""><i class="fa-brands fa-hackerrank" style="color: #ff4131;"></i></i></a>
        </div>
    </div>

    <script>

        var Icon = document.querySelector('#icon');

        Icon.addEventListener('click', function(){
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains("dark-theme")) {
                Icon.src = "images/sun.png";
            }else{
               Icon.src = "images/moon.png"; 
            }
        }
    )

    </script>
</body>
</html>
